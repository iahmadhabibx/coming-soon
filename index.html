<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-cart Express</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="sw__hero">
        <div class="sw__hero__background">

            <div class="sw__hero__video_container">
                <div class="video_dark_lay">

                </div>
                <video autoplay muted loop class="sw__hero__video_source">
                    <source src="https://www.youtube.com/watch?v=wPX2fESz8L0" type="video">
                </video>
            </div>

        </div>
        <div class="sw__hero__content">
            <div class="sw__hero__title">
                eCart express is launching soon inâ€¦
            </div>
            <div class="sw__hero__countdown">

                <div class="sw__hero__countdown__wrapper" style="display: inline-block; margin-right: 40px;">
                    <div style="display: flex;">
                        <div class="wrap" style="margin-right: 10px;">
                            <div class="sw__hero__countdown__date_container links">
                                <p class="sw__hero__countdown__dates" id="days1"></p>
                            </div>
                        </div>

                        <div class="wrap">
                            <div class="sw__hero__countdown__date_container links">
                                <p class="sw__hero__countdown__dates" id="days2"></p>
                            </div>
                        </div>
                    </div>

                    <p class="sw__hero__countdown__date_label">Days</p>

                </div>

                <div class="sw__hero__countdown__wrapper" style="display: inline-block;">
                    <div style="display: flex;">
                        <div class="wrap" style="margin-right: 10px;">
                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="hours1"></p>
                            </div>
                        </div>
                        <div class="wrap">

                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="hours2"></p>
                            </div>
                        </div>

                    </div>

                    <p class="sw__hero__countdown__date_label">Hours</p>
                </div>
                <div class="sw__hero__countdown__wrapper" style="display: inline-block;">
                    <div style="display: flex;">
                        <div class="wrap" style="margin-right: 10px;">
                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="minutes1"></p>
                            </div>
                        </div>
                        <div class="wrap">

                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="minutes2"></p>
                            </div>
                        </div>

                    </div>

                    <p class="sw__hero__countdown__date_label">Minutes</p>
                </div>

                <div class="sw__hero__countdown__wrapper" style="display: inline-block;">
                    <div style="display: flex;">
                        <div class="wrap" style="margin-right: 10px;">
                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="seconds1"></p>
                            </div>
                        </div>
                        <div class="wrap">

                            <div class="sw__hero__countdown__date_container links">

                                <p class="sw__hero__countdown__dates" id="seconds2"></p>
                            </div>
                        </div>

                    </div>

                    <p class="sw__hero__countdown__date_label">Seconds</p>
                </div>

            </div>

        </div>

        <div class="sw__hero__date">
            Stay tuned for the launch.
        </div>
    </div>
    </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
